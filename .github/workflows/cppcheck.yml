name: cppcheck

on: [push, pull_request]

jobs:
  cppcheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Cppcheck
      run: sudo apt-get install cppcheck -y

    - name: Run Cppcheck
      run: cppcheck --force --enable=all --error-exitcode=1 .

